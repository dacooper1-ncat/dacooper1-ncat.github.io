<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <script src="validation.js" defer></script>
  <style>
    label {
      display: block;
      margin-top: 10px;
    }
    .error {
      color: red;
    }
    .warning {
      color: orange;
    }
    .inline-group {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <form id="userForm">
    <label id="label-username">Username: <input type="text" id="username" name="username"></label>
    <label id="label-email">Email: <input type="text" id="email" name="email"></label>
    <label id="label-phone">Phone Number: <input type="text" id="phone" name="phone"></label>
    <label id="label-password">Password: <input type="password" id="password" name="password"></label>
    <label id="label-confirm-password">Confirm Password: 
      <input type="password" id="confirmPassword" name="confirmPassword">
    </label>
    <div id="password-match-error" style="color: red; display: none; margin-left: 10px;"></div>
    
    <label>Gender:</label>
    <div class="inline-group">
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </div>
    
    <label id="label-age">Age Group:
      <select id="age">
        <option value="">Select age group</option>
        <option value="<21">&lt; 21 years old</option>
        <option value="21–25">21–25 years old</option>
        <option value="26–35">26–35 years old</option>
        <option value="36–50">36–50 years old</option>
        <option value="50+">50 years old+</option>
      </select>
    </label>

    <label>Favorite Music Genre:</label>
    <div class="inline-group">
      <label><input type="checkbox" name="genre" value="Pop"> Pop</label>
      <label><input type="checkbox" name="genre" value="Hip-hop"> Hip-hop</label>
      <label><input type="checkbox" name="genre" value="Jazz"> Jazz</label>
      <label><input type="checkbox" name="genre" value="Rock"> Rock</label>
      <label><input type="checkbox" name="genre" value="Classical"> Classical Music</label>
      <label><input type="checkbox" name="genre" value="Country"> Country</label>
    </div>

    <br><br>
    <button type="button" onclick="validateForm()">Submit</button>
    <button type="reset" onclick="clearWarnings()">Clear</button>
  </form>
  <div id="error-messages" style="margin-top: 20px;"></div>
<p><a href="index.html">Back to homepage</a></p>
</body>  
</html>
